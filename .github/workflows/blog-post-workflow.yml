name: 🐎 Latest Blog Post Workflow

on:
  schedule:
    # 每小时运行一次
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-readme-with-blog:
    name: 更新README中的最新博客文章
    runs-on: ubuntu-latest
    steps:
      - name: 🛒 Checkout
        uses: actions/checkout@v4
        
      - name: 🐎 获取最新博客文章
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          comment_tag_name: "BLOG-POST-LIST"
          feed_list: "https://jingvc.com/atom.xml"
          max_post_count: 5
          template: "- 📝 [$title]($url) - *$date*"
          date_format: "yyyy年MM月dd日"
          commit_message: "🐎 自动更新最新博客文章"
          committer_username: "learnerjunjun"
          committer_email: "vyuan217@gmail.com"
